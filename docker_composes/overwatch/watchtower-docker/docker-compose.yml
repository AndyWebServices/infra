---
# GENERATED BY watchtower ROLE!!!

services:
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=America/Chicago
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_MONITOR_ONLY=true
    networks:
      - lsio
    restart: unless-stopped

networks:
  lsio:
    external: true
