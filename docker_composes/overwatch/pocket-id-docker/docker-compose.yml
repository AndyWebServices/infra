---
# GENERATED BY pocket_id ROLE!!!
services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id
    container_name: pocket-id
    labels:
      - traefik.enable=true
      - traefik.http.routers.pocket-id.rule=Host(`${URL}`)
      - traefik.http.routers.pocket-id.entrypoints=websecure
      - traefik.http.routers.pocket-id.tls=true
      - traefik.http.routers.pocket-id.tls.certresolver=letsencrypt
    env_file: .env
    ports:
      - 1411:1411
    volumes:
      - /home/ubuntu/docker/composes/pocket-id-docker/data/:/app/data
    # Optional healthcheck
    healthcheck:
      test: "curl -f http://localhost:1411/healthz"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    networks:
      - lsio
    restart: unless-stopped

networks:
  lsio:
    external: true
