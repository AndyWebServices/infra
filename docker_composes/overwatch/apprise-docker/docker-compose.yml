services:
  apprise-api:
    image: lscr.io/linuxserver/apprise-api:latest
    container_name: apprise
    labels:
      - traefik.enable=true
      # https access
      - traefik.http.routers.apprise.rule=Host(`${URL}`)
      - traefik.http.routers.apprise.entrypoints=websecure
      - traefik.http.routers.apprise.tls=true
      - traefik.http.routers.apprise.tls.certresolver=letsencrypt
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Chicago
      - APPRISE_ATTACH_SIZE=1000
    volumes:
      - /home/ubuntu/docker/composes/apprise-docker/config/:/config
      - /home/ubuntu/docker/composes/apprise-docker/attachments/:/attachments
    ports:
      - 8000
    networks:
      - lsio
    restart: unless-stopped

networks:
  lsio:
    external: true
